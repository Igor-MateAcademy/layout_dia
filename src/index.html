<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header" id="top">
      <div class="container">
        <div class="header__content">
          <a href="#" class="logo">
            <img
              src="./images/logo/dia-logo.svg"
              alt="Dia logo"
              class="logo__image"
            >
          </a>
          <div class="header__nav">
            <a href="#" class="header__menu-opener"></a>
            <a href="#" class="header__hire-us link">Hire us</a>
          </div>
        </div>
        <h1 class="header__title">
          Strategic Agency
        </h1>
        <p class="header__subtitle">
          We believe in the power of bold ideas that can solve business challenges.
        </p>
        <div class="grid">
          <div class="grid__item grid__item--1-2">
            <a href="#top" class="button link">
              Learn more
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="slider">
      <img
        src="./images/slider/slide-img-1.jpg"
        alt="slider image"
        class="slider__image"
      >
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
