<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header" id="top">
      <div class="container">
        <div class="header__content">
          <a href="#" class="logo">
            <img
              src="./images/logo/dia-logo.svg"
              alt="Dia logo"
              class="logo__image"
            >
          </a>
          <div class="top-actions">
            <a href="#menu" class="top-actions__menu-opener"></a>
            <nav class="nav nav--width">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="nav__link link">
                    About us
                  </a>
                </li>
                <li class="header__item">
                  <a href="#services" class="nav__link link">
                    Services
                  </a>
                </li>
                <li class="header__item">
                  <a href="#testimonials" class="nav__link link">
                    Testimonials
                  </a>
                </li>
                <li class="header__item">
                  <a href="#contact-us" class="nav__link link">
                    Contact Us
                  </a>
                </li>
              </ul>
            </nav>
            <a href="#" class="header__hire-us link">Hire us</a>
          </div>
        </div>
        <div class="flex-container">
          <h1 class="header__title">
            Strategic Agency
          </h1>
          <p class="header__subtitle">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <a href="#top" class="button link">
            Learn more
          </a>
        </div>
      </div>
      <div class="header__slider">
        <img
          src="./images/slider/slide-img-1.png"
          alt="slider image"
          class="header__slider-image"
        >
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="header__content">
            <a href="#" class="logo">
              <img
                src="./images/logo/dia-logo.svg"
                alt="Dia logo"
                class="logo__image"
              >
            </a>
            <div class="top-actions">
              <a href="#" class="top-actions__menu-closer"></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
